{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile - MedifAI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        :root{
            --formBgColor:rgba(255,255,255,0.1);
            --formBorder: 2px solid rgba(255,255,255,0.1);
            --formShadow: 0 0 40px rgba(8,7,16,0.6);
            --labelTextColor:rgb(31,38,40);
            --placeholderColor:rgb(135,135,135);
            --inputFieldbgColor:rgba(141,141,141, 0.1);
            --buttonColor:rgb(229,229,229);
            --inputColor:rgb(48, 88, 99);
            --messageSuccess: rgba(0, 128, 0, 0.8);
            --messageError: rgba(255, 0, 0, 0.8);
        }
        * { 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh; /* Ensures it covers the full viewport height */
            width: 100vw; /* Ensures it covers the full viewport width */
            margin: 0;
            padding: 0;
            background-image: url("{% static 'assets/newbg.jpg' %}");
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        /* .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        } */
        

        form {
            height: 720px;
            width: 450px;
            background-color: var(--formBgColor);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: var(--formBorder);
            box-shadow: var(--formShadow);
            padding: 50px 35px;
        }
        form * { 
            font-family: 'Poppins',sans-serif; 
            letter-spacing: 0.5px; 
            outline: none; 
            border: none; 
        }
        form h3 { 
            font-size: 32px; 
            font-weight: 500; 
            line-height: 42px; 
            text-align: center; 
        }
        label {
            display: block;
            margin-top: 20px;
            color: var(--labelTextColor);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background-color: var(--inputFieldbgColor);
            color: #var(--inputColor);
        }
        ::placeholder { 
            color: var(--placeholderColor);
        }
        button { 
            margin-top: 14px; 
            width: 100%; 
            background-color: var(--buttonColor);
            color: var(--labelTextColor);
            padding: 15px 0; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .message.success {
            background-color: var(--messageSuccess);
            color: #fff;
        }
        .message.error {
            background-color: var(--messageError);
            color: #fff;
        }
        a { 
            text-decoration: none; 
            color: var(--labelTextColor);
            font-size: 14px; 
            display: block; 
            margin-top: 10px; 
            text-align: center; 
        }        
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <form method="post">
        <h3>Edit Profile</h3>
        {% csrf_token %}

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Enter First Name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter Last Name">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ username }}" placeholder="Enter Username">

        <label for="password">New Password (optional)</label>
        <input type="password" id="password1" name="password1" placeholder="Enter New Password">

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm New Password">

        <button type="submit">Update Profile</button>
        <a href="{% url 'profile' %}">Back to Profile</a>
    </form>
</body>
</html>
