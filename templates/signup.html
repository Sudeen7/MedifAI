{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page - MedifAI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --labelTextColor:rgb(31,38,40);
            --placeholderColor:rgb(135,135,135);
            --inputFieldbgColor:rgba(141,141,141, 0.1);
            --buttonColor:rgb(229,229,229);
            --inputColor:rgb(48, 88, 99);
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
            background-image: url("{% static 'assets/newbg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            box-sizing: border-box;
        }
        form {
            width: 600px; 
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 40px 35px; 
        }
        form * { 
            font-family: 'Poppins',sans-serif; 
            letter-spacing: 0.5px; 
            outline: none; 
            border: none; 
        }
        form h3 {
            font-size: 36px; 
            font-weight: 500;
            text-align: center;
            color: var(--labelTextColor);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            gap: 20px; 
            margin-bottom: 25px; 
        }
        .form-group label {
            display: block;
            color:var(--labelTextColor);
            font-size: 16px; 
        }
        .form-group input {
            width: 100%;
            padding: 15px; 
            border-radius: 5px; 
            background-color: var(--inputFieldbgColor);
            color: var(--inputColor);
            border: none;
            font-size: 16px; 
        }
        ::placeholder {
            color:var(--placeholderColor);
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color:var(--buttonColor);
            color:var(--labelTextColor);
            padding: 15px 0;
            font-size: 20px; 
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color:var(--labelTextColor);
            font-size: 16px; 
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .message.success {
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
        }
        .message.error {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <div style="flex: 1;">
                <label for="first_name">First Name</label>
                <input type="text" placeholder="First Name" name="first_name" id="first_name" value="{{ first_name|default:'' }}" required>
            </div>
            <div style="flex: 1;">
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Last Name" name="last_name" id="last_name" value="{{ last_name|default:'' }}" required>
            </div>
        </div>

        <div class="form-group">
            <div style="flex: 1;">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username" id="username" value="{{ username|default:'' }}" required>
            </div>
            <div style="flex: 1;">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" name="email" id="email" value="{{ email|default:'' }}" required>
            </div>
        </div>

        <div class="form-group">
            <div style="flex: 1;">
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password1" name="password1" required>
                {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            </div>
            <div style="flex: 1;">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
            </div>
        </div>

        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">I have an account</a>
    </form>
</body>
</html>
