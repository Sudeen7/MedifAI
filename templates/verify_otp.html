{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP - MedifAI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        :root{
            --labelTextColor:rgb(31,38,40);
            --placeholderColor:rgb(135,135,135);
            --inputFieldbgColor:rgba(141,141,141, 0.1);
            --buttonColor:rgb(229,229,229);
            --inputColor:rgb(48, 88, 99);
        }
        * { 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("{% static 'assets/newbg.jpg' %}");
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat;  
            height: 100vh;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        form {
            height: 450px;
            width: 450px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form * { 
            font-family: 'Poppins',sans-serif; 
            letter-spacing: 0.5px; 
            outline: none; 
            border: none; 
        }
        form h3 { 
            font-size: 32px; 
            font-weight: 500; 
            line-height: 42px; 
            text-align: center; 
        }
        label {
            display: block;
            margin-top: 20px;
            color:var(--labelTextColor);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background-color: var(--inputFieldbgColor);
            color: #var(--inputColor);
        }
        ::placeholder { 
            color: var(--placeholderColor);
        }
        #countdown {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color:var(--labelTextColor);
        }
        button { 
            margin-top: 14px; 
            width: 100%; 
            background-color: var(--buttonColor);
            color:var(--labelTextColor);
            padding: 15px 0; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .message.success {
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
        }
        .message.error {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
        a { 
            text-decoration: none; 
            color: var(--labelTextColor);
            font-size: 14px; 
            display: block; 
            margin-top: 10px; 
            text-align: center; 
        }        
    </style>
</head>
<body>    
    <form method="post">
        <h3>Verify OTP</h3>
        {% csrf_token %}

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP">

        <!-- Countdown Timer -->
        <div id="countdown" >
            Time remaining: <span id="timer">{{ remaining_time }}</span> seconds
        </div>

        <button type="submit">Verify OTP</button>
        <a href="{% url 'login' %}">Back to Login</a>
    </form>

    <div id="remaining-time" data-remaining-time="{{ remaining_time }}" style="display: none;"></div>

    <script>
        const remainingTimeElement = document.getElementById('remaining-time');
        let remainingTime = parseInt(remainingTimeElement.getAttribute('data-remaining-time'), 10);
        let countdownInterval;

        function updateCountdown() {
            if (remainingTime === 0) {
                clearInterval(countdownInterval);
                document.getElementById('timer').textContent = '0';
                alert('OTP has expired. Please request a new OTP.');
                window.location.href = "{% url 'forgot_password' %}";
            } else {
                document.getElementById('timer').textContent = remainingTime;
                remainingTime--;
            }
        }
        countdownInterval = setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>
</html>
