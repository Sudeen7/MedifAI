{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <style media="screen">
        * { padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body { 
            background-image: url("{% static 'assets/signup-page.png' %}");
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat;  
            height: 100vh; 
            
        }
        .background { 
            width: 430px;
            height: 520px; 
            position: absolute; 
            transform: translate(-50%,-50%); 
            left: 50%; 
            top: 50%; 
        }
        .background .shape { 
            height: 200px; 
            width: 200px; 
            position: absolute; 
            border-radius: 50%; 
        }
      
        form { 
            height: 800px; 
            width: 450px; 
            background-color: rgba(255, 255, 255, 0.13); 
            position: absolute; 
            transform: translate(-50%, -50%); 
            top: 50%; 
            left: 50%; 
            border-radius: 15px; 
            backdrop-filter: blur(10px); 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6); 
            padding: 50px 35px; 
        }
        form * { 
            font-family: 'Poppins',sans-serif; 
            color: #ffffff; 
            letter-spacing: 0.5px; 
            outline: none; 
            border: none; 
        }
        form h3 { 
            font-size: 32px; 
            font-weight: 500; 
            line-height: 42px; 
            text-align: center; 
        }
        label {
            display: block;
            margin-top: 20px;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        ::placeholder { 
            color: #e5e5e5; 
        }
        button { 
            margin-top: 14px; 
            width: 100%; 
            background-color: #ffffff; 
            color: #080710; 
            padding: 15px 0; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .alert { 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            text-align: center; 
        }
        .alert-success { 
            background-color: #4caf50; 
            color: white; 
        }
        .alert-error { 
            background-color: #f44336; 
            color: white; 
        }
        a { 
            text-decoration: none; 
            color: #ffffff; 
            font-size: 14px; 
            display: block; 
            margin-top: 10px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>
    
        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    
        <label for="first_name">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" id="first_name" value="{{ first_name|default:'' }}" required>
    
        <label for="last_name">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" id="last_name" value="{{ last_name|default:'' }}" required>
    
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" value="{{ username|default:'' }}" required>
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" value="{{ email|default:'' }}" required>
    
        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required>
    
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
    
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}">I have an account</a>
    </form>    
</body>
</html>
