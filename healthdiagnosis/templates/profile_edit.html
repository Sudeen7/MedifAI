<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        * { 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        
        /* Shape 1: Top-left */
        .shape-1 {
            background: linear-gradient(#1845ad, #23a2f6);
            top: -100px;
            left: -170px;
        }
        
        /* Shape 2: Top-right */
        .shape-2 {
            background: linear-gradient(#ff512f, #f09819);
            top: -100px;
            right: -170px;
        }
        
        /* Shape 3: Bottom-left */
        .shape-3 {
            background: linear-gradient(to right, #ff512f, #f09819);
            bottom: -100px;
            left: -170px;
        }
        
        /* Shape 4: Bottom-right */
        .shape-4 {
            background: linear-gradient(to right, #1845ad, #23a2f6);
            bottom: -100px;
            right: -170px;
        }

        form {
            height: 720px;
            width: 450px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form * { 
            font-family: 'Poppins',sans-serif; 
            color: #ffffff; 
            letter-spacing: 0.5px; 
            outline: none; 
            border: none; 
        }
        form h3 { 
            font-size: 32px; 
            font-weight: 500; 
            line-height: 42px; 
            text-align: center; 
        }
        label {
            display: block;
            margin-top: 20px;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        ::placeholder { 
            color: #e5e5e5; 
        }
        button { 
            margin-top: 14px; 
            width: 100%; 
            background-color: #ffffff; 
            color: #080710; 
            padding: 15px 0; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .message.success {
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
        }
        .message.error {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
        a { 
            text-decoration: none; 
            color: #ffffff; 
            font-size: 14px; 
            display: block; 
            margin-top: 10px; 
            text-align: center; 
        }        
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <form method="post">
        <h3>Edit Profile</h3>
        {% csrf_token %}

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Enter First Name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter Last Name">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ username }}" placeholder="Enter Username">

        <label for="password">New Password (optional)</label>
        <input type="password" id="password1" name="password1" placeholder="Enter New Password">

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm New Password">

        <button type="submit">Update Profile</button>
        <a href="{% url 'profile' %}" style="display: block; margin-top: 15px; text-align: center; color: #ffffff;">Back to Profile</a>
    </form>
</body>
</html>
